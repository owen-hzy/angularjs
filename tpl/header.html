<div class="page-header-inner">

	<div class="page-logo">

		<img src="images/login-logo.png" alt="logo" class="logo-default"/>
		</a>
		<div class="menu-toggler sidebar-toggler">
			<!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
		</div>
	</div>
	<!-- END LOGO -->
	<!-- BEGIN RESPONSIVE MENU TOGGLER -->
	<a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">

	<!-- BEGIN PAGE TOP -->
	<div class="page-top">
		<!-- BEGIN TOP NAVIGATION MENU -->
		<div class="top-menu">
			<ul class="nav navbar-nav pull-right">
				<!-- BEGIN NOTIFICATION DROPDOWN -->
				<!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
				<li class="dropdown dropdown-extended dropdown-notification" ng-show="credentials.roles.indexOf('Administrator') !== -1">
					<a ui-sref="users-management" class="dropdown-toggle">
					<span>
						Users
					</span>
					</a>
				</li>
				<!-- END NOTIFICATION DROPDOWN -->
				<!-- BEGIN INBOX DROPDOWN -->
				<!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
				<li class="dropdown dropdown-extended dropdown-inbox" ng-show="credentials.roles.indexOf('Administrator') !== -1">
					<a href="#" class="dropdown-toggle">
					<span>
						Courses
					</span>
					</a>
				</li>
				<!-- END INBOX DROPDOWN -->
				<!-- BEGIN TODO DROPDOWN -->
				<!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
				<li class="dropdown dropdown-extended dropdown-tasks">
					<a href="#" class="dropdown-toggle">
					<span>
						Content 
					</span>
					</a>
				</li>
				<!-- END TODO DROPDOWN -->
				<!-- BEGIN USER LOGIN DROPDOWN -->
				<!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
				<li class="dropdown dropdown-user">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
						<span class="username">
						{{ credentials.username }}
						</span>
						<!-- DOC: Do not remove below empty space(&nbsp;) as its purposely used -->
						<img alt="" class="img-circle" />
					</a>
					<ul class="dropdown-menu dropdown-menu-default">
						<li>
							<a href="#/profile/dashboard">
							<i class="icon-user"></i> My Profile </a>
						</li>
						<li>
							<a href="#/todo">
							<i class="icon-rocket"></i> My Courses <span class="badge badge-success">
							7 </span>
							</a>
						</li>
						<li class="divider">
						</li>
						<li>
							<a href="#">
							<i class="icon-lock"></i> Lock Screen </a>
						</li>
						<li>
							<a ng-click="logout()">
							<i class="icon-key"></i> Log Out </a>
						</li>
					</ul>
				</li>
				<li class="dropdown dropdown-extended quick-sidebar-toggler">
					<i class="icon-logout" ng-click="logout()"></i>
				</li>
				<!-- END USER LOGIN DROPDOWN -->
			</ul>
