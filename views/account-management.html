<h1 ng-bind="errorMessage"></h1>
<div class="row" ng-show="! errorMessage">
	<div class="col-md-12">
		<div class="portlet light">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-user font-green-sharp">
					</i>
					<span class="caption-subject font-green-sharp bold uppercase">All Users</span>
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="row">
						<div class="col-md-6">
							<div class="btn-group">
								<button type="button" class="btn btn-success" ng-click="add()">
								Add New <i class="fa fa-plus"></i>
								</button>
								<button type="button" class="btn btn-info" ng-click="edit()" ng-disabled="! isRowSelected">
								Edit <i class="fa fa-user"></i>
								</button> 
								<button style="margin-left: 10px" class="btn btn-danger" ng-click="remove()" ng-disabled="! isRowSelected">
								Delete <i class="fa fa-minus"></i>
							</div>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover table-bordered" id="userTable" ui-grid="gridOptions" ui-grid-selection ng-show="gridOptions.data.length">
				</table>
			</div>
		</div>
	</div>
</div>
