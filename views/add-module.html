<div class="row">
    <div class="col-md-12">
        <div class="portlet box blue-madison">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-folder"></i> Add Module
                </div>
            </div>
            <div class="portlet-body form">
                <form class="form-horizontal" name="moduleForm">
                    <div class="form-body">
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required">* </span>Module ID</label>
                            <div class="col-md-9">
                                <input type="text" name="moduleId" class="form-control" ng-model="module.moduleId" required>
                                <span class="help-block" ng-show="moduleForm.moduleId.$error.required">This field is Required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required">* </span>Module Title</label>
                            <div class="col-md-9">
                                <input type="text" name="title" class="form-control" ng-model="module.title" required>
                                <span class="help-block" ng-show="moduleForm.title.$error.required">This field is Required</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label"><span class="required">* </span>Division</label>
                            <div class="col-md-9">
                                <ui-select theme="bootstrap" ng-model="module.division">
                                    <ui-select-match placeholder="Select a Division...">{{$select.selected.divisionId}} - {{$select.selected.divisionName}}</ui-select-match>
                                    <ui-select-choices repeat="division in divisions">{{division.divisionId}} - {{division.divisionName}}</ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="button" class="btn blue-madison" ng-click="save()" ng-disabled="(! moduleForm.$valid) || module.division == null">Save</button>
                                <a class="btn btn-default" ui-sref="all-modules">Cancel</a>
                            </div>
                        </div>
                        <div style="margin: 10px 0 0 0;" class="alert alert-danger" ng-show="error">
			                <span>
				                {{ error }}
			                </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
