<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$dismiss()">&times;</button>
		<h4 class="modal-title">Create New User</h4>
		<p>{{ requestError }}</p>
	</div>
	<form name="addUserForm" novalidate>
		<div class="modal-body">
			<div class="form-group">
				<label for="id">UserId</label>
				<input type="text" class="form-control" id="id" placeholder="Learner Id" ng-model="newUser.userId" required ng-maxlength="30" name="userid">
				<p ng-show="addUserForm.userid.$error.maxlength" class="help-block">Max Length is 30</p>
			</div>
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Username" ng-model="newUser.username" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password" ng-model="newUser.password" required>
			</div>
			<div class="form-group">
				<label for="role">UserRole</label>
				<select class="form-control" id="role" ng-model="newUser.roles" multiple ng-options="role as role for role in userRoles" required></select>
			</div>
		</div>
		<div class="modal-footer">
			<button type="submit" class="btn btn-success" ng-click="createUser()" ng-disabled="addUserForm.$invalid">Create</button>
			<button type="button" class="btn btn-danger" ng-click="$dismiss()">Cancel</button>
		</div>
	</form>
</div>
