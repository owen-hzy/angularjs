<div class="modal-header">
    <span class="close" ng-click="$dismiss()"></span>
    <h4 class="modal-title">{{module.moduleId}} - {{module.title}}</h4>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-body">
            <div class="form-group" ng-show="action.action != 'Delete'">
                <label class="col-md-3 control-label">Action</label>
                <div class="col-md-9">
                    <span class="label" ng-class="{'label-success': action.action == 'Approve',
                    'label-warning': action.action == 'Return for Amendment', 'label-danger': action.action == 'Reject'}">{{action.action}}</span>
                </div>
            </div>
            <div>
                <h4>Are you sure to <span class="font-red-haze" style="font-weight: bold;">Delete</span> the whole module?</h4>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">Remarks</label>
                <div class="col-md-9">
                    <textarea class="form-control" rows="5" ng-model="action.remarks"></textarea>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <div class="row">
                <div class="col-md-offset-3 col-md-9">
                    <button type="button" class="btn blue-madison" ng-click="confirm()">Confirm</button>
                    <button type="button" class="btn btn-default" ng-click="$dismiss()">Cancel</button>
                </div>
            </div>
            <div style="margin: 10px 0 0 0;" class="alert alert-danger" ng-show="error">
                <span>
                    {{ error }}
                </span>
            </div>
        </div>
    </div>
</div>
